<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <input type="text" class="form-control mb-3" name="username" [(ngModel)]="model.userName" placeholder="Username">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.Password" placeholder="Password">
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Regsiter</button>
        <button class="btn btn-default " type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
