<header class="p-3 text-bg-primary navbar-dark ">
    <div class="container-fluid ">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
        <a href="/" class="d-flex align-items-stert mb-2 mb-lg-0 me-5 text-white text-decoration-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-chat-heart-fill" viewBox="0 0 16 16">
            <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15Zm0-9.007c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" *ngIf="accountService.currentUser$ | async">
          <li><a routerLink="/" routerLinkActive="active" class="nav-link px-2 text-white">Home</a></li>
          <li><a routerLink="/members" routerLinkActive="active" class="nav-link px-2 text-white">Matches</a></li>
          <li><a routerLink="/lists" routerLinkActive="active" class="nav-link px-2 text-white">Lists</a></li>
          <li><a routerLink="/messages" routerLinkActive="active" class="nav-link px-2 text-white">Messages</a></li>
          <li><a routerLink="/" routerLinkActive="active" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <div class="btn-group" dropdown *ngIf="(accountService.currentUser$ | async) as user">
          <a dropdownToggle class="dropdown-toggle text-decoration-none text-white">
            Welcome {{user.userName | titlecase}}
          </a>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" href="#">Edit Profile</a></li>
            <li role="menuitem"><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
          </ul>
        </div>

        <div class="col-sm-4" *ngIf="!(accountService.currentUser$ | async)">
          <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()">
            <input 
                  name="username"
                  [(ngModel)]="model.username"
                  type="text" 
                  placeholder="Username" 
                  class="form-control me-2">
            <input 
                name="username"
                [(ngModel)]="model.password" 
                type="password" 
                placeholder="Password" 
                class="form-control me-2">
            <button type="submit" class="btn btn-outline-light me-2">Login</button>
          </form>
        </div>
      </div>
    </div>
    
  </header>
